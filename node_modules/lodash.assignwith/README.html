<h1 id="lodash-assignwith-v4-2-0">lodash.assignwith v4.2.0</h1>

<h2 id="installation">Installation</h2>

<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.assignwith
