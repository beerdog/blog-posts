<h1 id="lodash-mapvalues-v4-6-0">lodash.mapvalues v4.6.0</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.mapValues</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.mapvalues
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var mapValues = require(&#39;lodash.mapvalues&#39;);
</code></pre>
<p>See the <a href="https://lodash.com/docs#mapValues">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.6.0-npm-packages/lodash.mapvalues">package source</a> for more details.</p>
