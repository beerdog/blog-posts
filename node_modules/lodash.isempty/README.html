<h1 id="lodash-isempty-v4-4-0">lodash.isempty v4.4.0</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.isEmpty</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.isempty
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var isEmpty = require(&#39;lodash.isempty&#39;);
</code></pre>
<p>See the <a href="https://lodash.com/docs#isEmpty">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.4.0-npm-packages/lodash.isempty">package source</a> for more details.</p>
